<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - PuertoGames</title>
    <link rel="stylesheet" href="src/output.css">
</head>
<body class="bg-[url('https://wallpapercave.com/wp/wp11726455.jpg')]  bg-no-repeat bg-cover bg-center">
    <nav class="bg-gray-800 py-8">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
        <div class="flex items-center space-x-2">
            <a href="index.html">
                <img src="assets/img/logosinbg.png" alt="Logo" class="h-16"> 
            </a>
            <span class="text-white text-2xl font-semibold">PuertoGames</span>
        </div>
        
        <div class="hidden md:flex space-x-6">
            <a href="index.html" class="text-white hover:text-gray-400">Inicio</a>
            <a href="catalogo.html" class="text-white hover:text-gray-400">Catálogo</a>
            <a href="contacto.html" class="text-white hover:text-gray-400">Contacto</a>
        </div>

        <div class="md:hidden flex items-center">
            <button id="menuButton" class="text-white focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
            </button>
        </div>
        </div>

        <div id="mobileMenu" class="hidden md:hidden bg-gray-800 p-4 space-y-4">
            <a href="#" class="text-white hover:text-gray-400">Inicio</a>
            <a href="catalogo.html" class="text-white hover:text-gray-400">Catálogo</a>
            <a href="contacto.html" class="text-white hover:text-gray-400">Contacto</a>
        </div>
    </nav>

    <section class=" min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Contáctanos</h2>
            <form action="#" method="POST" class="space-y-4">
                <div>
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Nombre</label>
                    <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Tu nombre" required>
                </div>
                <div>
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Correo electrónico</label>
                    <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="tu@ejemplo.com" required>
                </div>
                <div>
                    <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Mensaje</label>
                    <textarea id="message" name="message" rows="6" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Tu mensaje" required></textarea>
                </div>
                <div class="flex items-center justify-center">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                        Enviar Mensaje
                    </button>
                </div>
            </form>
        </div>
    </section>
  
    <footer class="bg-gray-800 text-white py-8">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center">
            <div class="flex items-center space-x-2">   
                <span class="text-xl font-semibold">PuertoGames</span>
            </div>
        
            <p class="mt-4 md:mt-0 text-sm">&copy; 2025 PuertoGames. Todos los derechos reservados.</p>
        
            <div class="flex space-x-6 mt-4 md:mt-0">
                <a href="#" class="hover:text-gray-400">Términos</a>
                <a href="#" class="hover:text-gray-400">Soporte</a>
                <a href="#" class="hover:text-gray-400">Política de privacidad</a>
            </div>
        </div>
    </footer>

    <script>
        // Script para el menú móvil
        document.getElementById('menuButton').addEventListener('click', function() {
            var mobileMenu = document.getElementById('mobileMenu');
            if (mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.remove('hidden');
            } else {
                mobileMenu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
